<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>정찬구 팔기</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <style>
        .wrap {
            margin: 20px auto auto auto;
            width: 800px;
        }

        .image {
            background-color: green;
            background-image: url(http://drive.google.com/uc?export=view&id=0B7op7nJSbZo3eHcxM2ItYmJiWVU);
            background-size: cover;
            background-position: center;
            width: 800px;
            height: 450px;
        }

        .size {
            margin: auto;
            width: 80px;
        }

        .font {
            font-family: 'Gamja Flower', cursive;
        }

    </style>

    <script>
        function order() {
            alert('주문이 완료되었습니다!')
        }
    </script>
</head>
<body>
<div class="wrap">
    <div class="image"></div>
    <div class="font">
        <BR>
        <h1>정찬구를 팝니다</h1>
        <h5>가격: 50,000,000원/개</h5>
        <p>멋지고 간지나는 정찬구가 바로 나다 으하하하하 나를 사고 싶나? 네놈의 풋내기 실력으로는 아직 어림도 없다. 나를 뛰어넘어라 그럼 너에게는 광대한 미래가 펼쳐질 것이니</p>
        <BR>
        <h1>주문하기</h1>
        <BR>
        <form>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">이름:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" id="colFormLabelLg"
                           placeholder="홍길동">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">수량:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" id="colFormLabelLg"
                           placeholder="10">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">주소:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" id="colFormLabelLg"
                           placeholder="서울특별시">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">번호:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" id="colFormLabelLg"
                           placeholder="010-1234-5678">
                </div>
            </div>

        </form>
        <br>
        <div class="size">
            <button onclick="order()" type="button" class="btn btn-outline-dark">주문하기</button>
        </div>
    </div>
</body>
</html>
